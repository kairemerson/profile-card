<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Remerson Monteiro</a>.
  </div>
  <div class="container">
    <img id="imgtop" src="./images/bg-pattern-top.svg" alt="">
    <img id="imgbottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <img id="img-perfil" src="./images/image-victor.jpg" alt="">
      <img src="./images/bg-pattern-card.svg" alt="">
      <div class="info">
        <p id="firstP"><strong>Victor Crest</strong> <span class="spanLigth">26</span></p>
        <p class="spanLigth">London</p>
      </div>
      <div class="info-social">
        <div >
          <span><strong>80k</strong></span><br>
          <span class="ligth">Followers</span>
        </div>
        <div>
          <span><strong>803k</strong></span><br>
          <span class="ligth">Likes</span>
        </div><div>
          <span><strong>1.4k</strong></span><br>
          <span class="ligth">Photos</span>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
